apply plugin: 'com.android.application'
apply plugin: 'io.fabric'
apply from: 'user.gradle'
apply from: 'local.gradle'

android {
    compileSdkVersion 28
//    buildToolsVersion '28.0.3'

    signingConfigs {
        config {
            keyAlias 'sample'
            storeFile file('keystore.p12')
            storePassword store_password
            keyPassword key_password
        }
    }

    defaultConfig {
        applicationId 'com.bopr.android.smailer'
        minSdkVersion 18
        targetSdkVersion 28
        versionCode 56
        versionName '1.5.5'
        archivesBaseName = "smailer-${versionName}"
        testInstrumentationRunner 'androidx.test.runner.AndroidJUnitRunner'
        multiDexEnabled true
    }

    lintOptions {
//        abortOnError true
        abortOnError false
    }

    buildTypes {
        all {
//            minifyEnabled true /* NOTE: obfuscation may break everything! do test app in release mode! */
//            shrinkResources true
//            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        release {
            signingConfig signingConfigs.config
        }
        debug {
//            testCoverageEnabled = true
        }
    }

    flavorDimensions "main"

    productFlavors {
        free {
            dimension "main"
        }
        paid {
            dimension "main"
        }
    }

    testOptions {
        unitTests.returnDefaultValues = true
    }

    packagingOptions {
        pickFirst 'META-INF/LICENSE.txt' // JavaMail license file
        exclude 'META-INF/DEPENDENCIES'  // resolving conflict in gmail package
    }

    configurations {
        all {
            exclude group: 'commons-logging', module: 'commons-logging'
            exclude group: 'com.google.guava', module: 'listenablefuture'
            exclude group: 'org.apache.httpcomponents'
        }
    }

}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation 'androidx.legacy:legacy-support-v4:1.0.0'
    implementation 'androidx.appcompat:appcompat:1.0.2'
    implementation 'androidx.preference:preference:1.0.0'
    implementation 'androidx.legacy:legacy-preference-v14:1.0.0'
    implementation 'android.arch.work:work-runtime:1.0.1'
    implementation 'com.sun.mail:android-mail:1.6.3'
    implementation 'com.google.android.material:material:1.0.0'
    implementation 'com.google.android.gms:play-services-auth:16.0.1'
    implementation 'com.google.api-client:google-api-client-android:1.25.0'
    implementation 'com.google.apis:google-api-services-gmail:v1-rev103-1.25.0'

    implementation 'org.slf4j:slf4j-api:1.7.25'
    implementation 'com.github.tony19:logback-android-core:1.1.1-6'
    implementation('com.github.tony19:logback-android-classic:1.1.1-6') {
        exclude group: 'com.google.android'
    }

    implementation('com.crashlytics.sdk.android:crashlytics:2.9.9@aar') {
        transitive = true
    }

    freeImplementation 'com.google.android.gms:play-services-ads:17.2.0'

    /* NOTE: uninstall all application apk from device before running tests.
       they may interfere and lead to unpredictable results */

    testImplementation 'junit:junit:4.12'
    testImplementation 'org.robolectric:robolectric:3.0'
    testImplementation 'org.mockito:mockito-core:2.7.22'

    androidTestImplementation 'junit:junit:4.12'
    androidTestImplementation 'com.google.dexmaker:dexmaker-mockito:1.2'
    androidTestImplementation 'androidx.test.ext:junit:1.1.0'
    androidTestImplementation 'androidx.test:rules:1.1.1'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.1.1'
}