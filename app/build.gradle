apply plugin: 'com.android.application'
apply plugin: 'io.fabric'
apply from: 'user.gradle'
apply from: 'local.gradle'

android {
    compileSdkVersion 28
    signingConfigs {
        config {
            keyAlias 'sample'
            storeFile file('../etc/keystore.jks')
            storePassword store_password
            keyPassword key_password
        }
    }

    defaultConfig {
        applicationId 'com.bopr.android.smailer'
        minSdkVersion 18
        targetSdkVersion 28
        versionCode 41
        versionName '1.2.10'
        archivesBaseName = "smailer-${versionName}"
        testInstrumentationRunner 'androidx.test.runner.AndroidJUnitRunner'
    }

    lintOptions {
        abortOnError true
    }

    buildTypes {
        release {
            /* NOTE: minification may break everything! do test app in release mode */
//            minifyEnabled true
//            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.config
        }
        debug {
            multiDexEnabled true
            testCoverageEnabled = true
        }
    }

    flavorDimensions "main"

    productFlavors {
        free {
            dimension "main"
        }
        paid {
            dimension "main"
        }
    }

    testOptions {
        unitTests.returnDefaultValues = true
    }

    packagingOptions {
        pickFirst 'META-INF/LICENSE.txt' // JavaMail license file
    }

    buildToolsVersion '28.0.3'
}

repositories {
    maven { url 'https://maven.java.net/content/groups/public/' }
    maven { url 'https://maven.fabric.io/public' }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation 'androidx.legacy:legacy-support-v4:1.0.0'
    implementation 'androidx.appcompat:appcompat:1.0.2'
    implementation 'androidx.preference:preference:1.0.0'
    implementation 'androidx.legacy:legacy-preference-v14:1.0.0'
    implementation 'com.google.android.material:material:1.0.0'
    implementation 'com.sun.mail:android-mail:1.5.5'
    implementation 'org.slf4j:slf4j-api:1.7.25'

    implementation 'com.google.firebase:firebase-messaging:17.3.4'
//    implementation 'com.google.android.gms:play-services-auth:16.0.1'
//    implementation 'com.google.android.gms:play-services-identity:16.0.0'
//    implementation 'com.google.android.gms:play-services-gcm:16.0.0'

    implementation 'com.github.tony19:logback-android-core:1.1.1-6'
    implementation ('com.github.tony19:logback-android-classic:1.1.1-6') {
        exclude group: 'com.google.android'
    }

    implementation('com.crashlytics.sdk.android:crashlytics:2.9.9@aar') {
        transitive = true
    }

    freeImplementation 'com.google.android.gms:play-services-ads:17.1.3'

    testImplementation 'junit:junit:4.12'
    testImplementation 'org.robolectric:robolectric:3.0'
    testImplementation 'org.mockito:mockito-core:2.7.22'

    androidTestImplementation 'junit:junit:4.12'
    androidTestImplementation 'com.google.dexmaker:dexmaker-mockito:1.2'
    androidTestImplementation 'androidx.test:runner:1.1.1'
    androidTestImplementation 'androidx.test:rules:1.1.1'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.1.1'
}