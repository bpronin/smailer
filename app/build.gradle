apply plugin: 'com.android.application'
apply plugin: 'io.fabric'
apply from: 'user.gradle'
apply from: 'local.gradle'

android {
    compileSdkVersion 26
    buildToolsVersion '27.0.1'
    signingConfigs {
        config {
            keyAlias 'sample'
            storeFile file('../etc/keystore.jks')
            storePassword store_password
            keyPassword key_password
        }
    }

    defaultConfig {
        applicationId 'com.bopr.android.smailer'
        minSdkVersion 18
        targetSdkVersion 26
        versionCode 12
        versionName '1.1.2'
        archivesBaseName = "smailer-${versionName}"
        testInstrumentationRunner 'android.support.test.runner.AndroidJUnitRunner'
    }

    lintOptions {
        abortOnError true
    }

    buildTypes {
        release {
            /* NOTE: minification may break everything! do test app in release mode */
//            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.config
        }
        debug {
            multiDexEnabled true
            testCoverageEnabled = true
        }
    }

    flavorDimensions "main"

    productFlavors {
        free {
            dimension "main"
        }
        paid {
            dimension "main"
        }
    }

    testOptions {
        unitTests.returnDefaultValues = true
    }

    packagingOptions {
        pickFirst 'META-INF/LICENSE.txt' // JavaMail license file
    }

}

repositories {
    maven { url 'https://maven.java.net/content/groups/public/' }
    maven { url 'https://maven.fabric.io/public' }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile 'com.android.support:appcompat-v7:26.1.0'
    compile 'com.android.support:support-v4:26.1.0'
    compile 'com.android.support:design:26.1.0'
    compile 'com.sun.mail:android-mail:1.5.5'

    compile 'org.slf4j:slf4j-api:1.7.25'
    compile 'com.github.tony19:logback-android-core:1.1.1-6'
    compile ('com.github.tony19:logback-android-classic:1.1.1-6') {
        exclude group: 'com.google.android'
    }

    compile('com.crashlytics.sdk.android:crashlytics:2.6.3@aar') {
        transitive = true
    }

    freeCompile 'com.google.android.gms:play-services-ads:11.6.0'

    testCompile 'junit:junit:4.12'
    testCompile 'org.robolectric:robolectric:3.0'
    testCompile 'org.mockito:mockito-core:2.7.22'

    androidTestCompile 'junit:junit:4.12'
    androidTestCompile 'com.android.support:multidex:1.0.2'
    androidTestCompile 'com.google.dexmaker:dexmaker-mockito:1.2'
    androidTestCompile 'com.android.support:support-annotations:26.1.0'
    androidTestCompile 'com.android.support.test:runner:1.0.1'
    androidTestCompile 'com.android.support.test:rules:1.0.1'
    androidTestCompile 'com.android.support.test.espresso:espresso-core:3.0.1'
}