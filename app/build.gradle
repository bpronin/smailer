apply plugin: 'com.android.application'
//apply plugin: 'jacoco'

apply from: 'user.gradle'

android {
    compileSdkVersion 23
    buildToolsVersion '23.0.3'

    signingConfigs {
        config {
            keyAlias 'SMailer'
            storeFile file(System.getenv('ANDROID_DEV_KSTORE_FILE'))
            storePassword System.getenv('ANDROID_DEV_KSTORE_PWD')
            keyPassword System.getenv('ANDROID_DEV_KEY_PWD')
        }
    }

    defaultConfig {
        applicationId 'com.bopr.android.smailer'
        minSdkVersion 18
        targetSdkVersion 23
        versionCode 1
        versionName '1.0.1'
    }

    lintOptions {
        abortOnError false
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.config
        }
//        debug {
//            testCoverageEnabled = true
//        }
    }

    testOptions {
        unitTests.returnDefaultValues = true
    }

    packagingOptions {
        pickFirst 'META-INF/LICENSE.txt' // picks the JavaMail license file
    }

    productFlavors {
    }

//    useLibrary 'org.apache.http.legacy'  // required by some robolectric tests
}

repositories {
    maven {
        url 'https://maven.java.net/content/groups/public/'
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile 'com.android.support:appcompat-v7:23.2.1'
    compile 'com.android.support:support-v4:23.2.1'
    compile 'com.sun.mail:android-mail:1.5.5'
    compile 'com.google.android.gms:play-services:8.4.0'
    compile 'com.android.support:design:23.2.1'

    testCompile 'junit:junit:4.12'
    testCompile 'org.robolectric:robolectric:3.0'
    testCompile 'org.mockito:mockito-core:1.10.19'

    androidTestCompile 'junit:junit:4.12'
    androidTestCompile 'org.mockito:mockito-core:1.10.19'
    androidTestCompile 'com.google.dexmaker:dexmaker:1.2'
    androidTestCompile 'com.google.dexmaker:dexmaker-mockito:1.2'
    androidTestCompile 'com.android.support:support-annotations:23.2.1'
    androidTestCompile 'com.android.support.test:runner:0.5'
    androidTestCompile 'com.android.support.test:rules:0.5'
}